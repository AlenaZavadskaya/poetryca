<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>POETRYCA</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body class="main">
	<div class="link-container">
		<a href="#" class="sing-in-link">Войти</a>
	</div>
	<div class="popup">
		<div class="popup__container">
			<img src="images/popup-image.png" alt="#" class="popup__image">
			<h2 class="popup__title">Вход</h2>
			<form name="singin-form" class="popup__form popup__form_current popup__form_type_singin">
				<input type="email" class="popup__input popup__input_type_email" placeholder="Email" required>
				<input type="password" class="popup__input popup__input_type_password" placeholder="Пароль" required>
				<button type="submit" class="popup__button popup__button_curent popup__submit">Вход</button>
				<button type="button" class="popup__button">Регистрация</button>
			</form>
			<form name="registration-form" class="popup__form popup__form_type_singin">
				<input type="email" class="popup__input popup__input_type_email" placeholder="Email" required>
				<input type="password" class="popup__input popup__input_type_password" placeholder="Пароль" required>
				<input type="password" class="popup__input popup__input_type_password-repeat" placeholder="Повторите пароль" required>
				<button type="submit" class="popup__button popup__button_curent popup__submit">Регистрация</button>
				<button type="button" class="popup__button">Вход</button>
				
			</form>
		</div>
	</div>
</body>
<script src="./index.js"></script>
<script src="scripts/popup.js"></script>

</html>
